spring:
  application:
    name: spring-base

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springbase?serverTimezone=Asia/Seoul
    username: root
    password: test12
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true # flyway on/off
    baseline-on-migrate: true # Flyway ?? ?? ??? ?? ??
    baseline-version: 0 # ?? ?? ??
    locations: classpath:db/migration
  sql:
    init:
      mode: never  # needs init data? change never to always

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  tomcat:
    mbeanregistry:
      enabled: true

springdoc:
  swagger-ui:
    path: /api

logging:
  level:
    root: INFO
    com:
      springbase: DEBUG

